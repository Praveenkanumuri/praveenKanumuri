<!-- A modal dialog for currency conversion -->
  <div class="modal fade" id="currencyModal">
    <div class="modal-dialog">
      <div class="modal-content" id="modalContent">
      
       <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="currencyHead"></h4>
          <button id='close1' type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      
        <!-- Modal body -->
        <div class="modal-body" id="currencyBody">
          <!-- Input form for the amount to convert and the selected currency -->
          <div class="lineI">
            <h3 class="info" id="cCCode"></h3>
            <h4 class="info" id="rightFloat"><input type="text" class="form-control" id="reqAmount" placeholder="Enter a value to convert" required=""></h4>
          </div>
        
          <!-- The converted amounts for the currencies GBP, USD, and EUR -->
          <div class="lineI">
            <h3 class="info" id="gbpCode">GBP</h3>
            <h3 class="info" id="rightFloat"><span id='ConvertedAmountGBP'></span></h3>
          </div>
          <div class="lineI">
            <h3 class="info" id="usdCode">USD</h3>
            <h3 class="info" id="rightFloat"><span id='ConvertedAmountUSD'></span></h3>
          </div>
          <div class="lineI">
            <h3 class="info" id="eurCode">EUR</h3>
            <h3 class="info" id="rightFloat"><span id='ConvertedAmountEUR'></span></h3>
          </div>
        </div>     
    
        <!-- Modal footer with a button to initiate the conversion -->
        <div class="modal-footer">
          <button id="convertButton" type="button" class="btn btn-primary">Convert</button>
        </div>
    
      </div>
    </div>
  </div>
    <!-- Modal for displaying country information -->
<div class="modal fade" id="informationModal">

        <h2><span id="flagImg"></span></h2>
        <button id="close2" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" id="infoBody">
        <div class="lineI">
          <h3 class="info">Official Name:</h3>

        </div>
        <div class="lineI">

        <div class="lineI">

        <div class="lineI">

        </div>
        <div class="lineI">
