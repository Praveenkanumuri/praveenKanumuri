  <body>
  <!-- The header section -->
    <header id="header">
          
          <!-- Dropdown for selecting country code -->
          <span id="selectDropdown">
              <select class="form-select shadow-sm" id="countryCode"></select>
          </span>  
    
    </header>
    <!-- Preloader animation while the page loads -->
    <div id="preloader"></div> 
    <!-- The container for the map -->
    <div id="mapContainer">   
        <div id="mapDiv"></div>
    </div>

<!-- A modal dialog for currency conversion -->
  <div class="modal fade" id="currencyModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content shadow">
      
       <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="currencyHead"></h4>
          <button id='close1' type="button" class="btn-close" data-dismiss="modal"></button>
        </div>
      
        <!-- Modal body -->
        <div class="modal-body" id="currencyBody">
          <table class="table table-striped">
            <tbody>
              <tr>
                <th id="cCCode" scope="row"></th>
                <td id="rightFloat"><input type="text" class="form-control" id="reqAmount" placeholder="Enter a value to convert" required="" value =1></td>
                
              </tr>
              <tr>
                <th  id="gbpCode" scope="row">GBP</th>
                <td id='ConvertedAmountGBP'></td>
              </tr>
              <tr>
                <th id="usdCode" scope="row">USD</th>
                <td id="ConvertedAmountUSD"></td>
              </tr>
              <tr>
                <th id="eurCode" scope="row">EUR</th>
                <td id="ConvertedAmountEUR"></td>
              </tr>
            </tbody>
          </table>
        </div>     
    
        <!-- Modal footer with a button to initiate the conversion -->
        <div class="modal-footer">
          <button id="convertButton" type="button" class="btn btn-primary">Convert</button>
        </div>
    
      </div>
    </div>
  </div>
    <!-- Modal for displaying country information -->
<div class="modal fade" id="informationModal">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <!-- Modal Header -->
      <div class="modal-header">
        <!-- <h2><span id="flagImg"></span></h2> -->
        <h2 class="modal-title" id="countryName"></h2>
        <button id="close2" type="button" class="btn-close" data-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body" id="infoBody">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th scope="row" class="align-middle" >Country Flag</th>
              <td id="flagImg"></td>
            </tr>
            <tr>
              <th scope="row" >Official Name</th>
              <td id="officalName"></td>
            </tr>
            <tr>
              <th scope="row">Capital</th>
              <td id="capitalName"></td>              
            </tr>
            <tr>
              <th scope="row">Continent</th>
              <td id="continentName"></td>
            </tr>
            <tr>
              <th scope="row">Population</th>
              <td id="population"></td>
            </tr>
            <tr>
              <th scope="row">Currency Name</th>
              <td id="currencyName"></td>
            </tr>
            <tr>
              <th scope="row">Currency Code</th>
              <td id="currencyCode"></td>
            </tr>
            <tr>
              <th scope="row">Total Area</th>
              <td id="area"></td>
            </tr>
            <tr>
              <th scope="row">Country Calling Code</th>
              <td id="callCode"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  <!-- News Modal -->
<div class="modal fade" id="newsModal">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="newsTitle"></h4>
        <button id="close4" type="button" class="btn-close" data-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" id="newsBody"> 
        <div class =news id="news1Img"><!-- News 1 Image --></div>

        <div class =news id="news2Img"><!-- News 2 Image --></div>
        <span id="news2"><!-- News 2 Title and Description --></span>
        <div class =news id="news3Img"><!-- News 3 Image --></div>
        <span id="news3"><!-- News 3 Title and Description --></span>
        <div class =news id="news4Img"><!-- News 4 Image --></div>
        <span id="news4"><!-- News 4 Title and Description --></span>
        <div class =news id="news5Img"><!-- News 5 Image --></div>
        <span id="news5"><!-- News 5 Title and Description --></span>
      </div>
    </div>
  </div>
</div>

<!-- a modal for weather  -->
<div id="weatherModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="weatherModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">      
      <div class="modal-header">
        <h5 class="modal-title" id="weatherModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col border m-2">
            <p class="fw-bold fs-5 mt-3">TODAY</p>
            <div class="row">
              <div class="col text-center m-2">
                <p id="todayConditions" class="fw-bold fs-6"></p>
              </div>
              <div class="col text-center">
                <img id="todayIcon" class="img-fluid mt-0" src="" alt="" title="">
              </div>              
              <div class="col text-center">
                <p class="fw-bold fs-4 mb-0"><span id="todayMaxTemp"></span><sup>o</sup><span class="tempMetric">c</span></p>
                <p class="fs-5 mt-0 text-secondary"><span id="todayMinTemp"></span><sup>o</sup><span class="tempMetric">c</span></p>
              </div>              
            </div>
          </div>   
        </div>
        <div class="row">
          <div class="col border m-2">
            <div class="row">
              <div class="col text-center">
                <p id="day1Date" class="fw-bold fs-6 mt-3"></p>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <p class="fw-bold fs-4 mb-0"><span id="day1MaxTemp"></span><sup>o</sup>c</p>
                <p class="fs-5 mt-0 text-secondary"><span id="day1MinTemp"></span><sup>o</sup>c</p>
              </div>
              <div class="col text-center">
                <img id="day1Icon" src="" alt="" title="">
              </div>    
            </div>
          </div>   
          <div class="col border m-2">
            <div class="row">
              <div class="col text-center">
                <p id="day2Date" class="fw-bold fs-6 mt-3"></p>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <p class="fw-bold fs-4 mb-0"><span id="day2MaxTemp"></span><sup>o</sup>c</p>
                <p class="fs-5 mt-0 text-secondary"><span id="day2MinTemp"></span><sup>o</sup>c</p>
              </div>
              <div class="col text-center">
                <img id="day2Icon" src="" alt="" title="">
              </div>    
            </div>
          </div>         
        </div>   
      </div>
      <div class="modal-footer">
        <p class="fs-6 fw-light">Last updated <span id="lastUpdated"></span>. Powered by <a href="https://openweathermap.org/" target="_blank" title="Free Weather API">openweathermap.org</a></p>
      </div>
    </div>
  </div>
</div>
