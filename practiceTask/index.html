<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It Career Switch Practice Task </title>
    <meta name="author" content="Praveen Kanumuri">
    <link href='libs/css/style.css' rel="stylesheet">
</head>
<body>
    <header><h1></h1></header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>API Name</th>
                        <th>API Description</th>
                        <th>Submit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Timezone</td>
                        <td>
                            <p>Choose latitude and longitude</p>
                            <form>
                                <input id="timezoneLat" type="number" value="" name="timezoneLat" placeholder="Lat">
                                <input id="timezoneLng" type="number" value="" name="timezoneLng" placeholder="Lng">
                            </form>
                        </td>
                        <td>
                            <input id="timezoneButton" class ="submitButton" type="submit" value="Submit">
                        </td>
                    </tr>
                    <tr>
                        <td>Find Nearby</td>
                        <td>
                           <p>Choose  latitude and longitude</p>
                            <form>
                                <input id="nearbyLat" type="number" value="" name="nearbyLat" placeholder="Lat">
                                <input id="nearbyLng" type="number" value="" name="nearbyLng" placeholder="Lng">
                            </form>
                        </td>
                        <td>
                            <input id="NearbyButton" class ="submitButton" type="submit" value="Submit">
                        </td>
                    </tr>
                    <tr>
                        <td>SRTM elevation</td>
                        <td>
                            <p>Choose latitude and longitude</p>
                            <form>
                                
                                <input id="srtmLat" type="number" value="" name="srtmLat" placeholder="Lat">
                                 <input id="srtmLng" type="number" value="" name="srtmLng" placeholder="Lng">
                            
                            </form>
                        </td>
                        <td>
                            <input id="srtmButton" class ="submitButton" type="submit" value="Submit">
                        </td> 
                    </tr>
                    <tr>
                        <td id="results" colspan="3">
                            <h1>Results</h1>
                            <div id="resultbox">
                                <p id="all"></p>
                                <p id="first"></p>
                                <p id="second"></p>
                                <p id="third"></p>
                                <p id="fourth"></p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>IT Carrer Switch Task</p>
    </footer>
    <script src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
